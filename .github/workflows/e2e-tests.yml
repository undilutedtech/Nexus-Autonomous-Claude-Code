name: E2E Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:  # Allow manual trigger

env:
  NEXUS_SECRET_KEY: "ci-test-secret-key-for-jwt-signing"

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Start server
        run: |
          python -m uvicorn server.main:app --host 0.0.0.0 --port 8888 &
          echo $! > /tmp/server.pid
          # Wait for server to be ready
          timeout 60 bash -c 'until curl -s http://localhost:8888/api/health > /dev/null 2>&1; do sleep 1; done'
        env:
          NEXUS_SECRET_KEY: ${{ env.NEXUS_SECRET_KEY }}

      - name: Run E2E tests
        run: python test_e2e.py
        env:
          CI: true
          HEADLESS: true

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-screenshots
          path: /tmp/test_*.png
          retention-days: 7

      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/server.pid ]; then
            kill $(cat /tmp/server.pid) || true
          fi

  e2e-tests-headed:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'workflow_dispatch'  # Only run headed tests on manual trigger

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Start Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Start server
        run: |
          python -m uvicorn server.main:app --host 0.0.0.0 --port 8888 &
          echo $! > /tmp/server.pid
          timeout 60 bash -c 'until curl -s http://localhost:8888/api/health > /dev/null 2>&1; do sleep 1; done'
        env:
          NEXUS_SECRET_KEY: ${{ env.NEXUS_SECRET_KEY }}

      - name: Run E2E tests (headed with Xvfb)
        run: python test_e2e.py
        env:
          CI: true
          HEADLESS: false
          DISPLAY: :99

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-screenshots-headed
          path: /tmp/test_*.png
          retention-days: 7

      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/server.pid ]; then
            kill $(cat /tmp/server.pid) || true
          fi
